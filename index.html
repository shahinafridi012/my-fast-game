<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy and tailwind css  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- justify-center text-center oktain dislam ami -->
    <main  class="min-h-screen bg-[#1E1E1E] bg-no-repeat justify-center text-center   ">
        <section id="home-screen" class="home-area anton text-white">
                    <div class="space-y-5  pt-20">
                        <h3 class="text-8xl text-extrabold">ALPHABET CLASH PRO </h3>
                        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                        <button onclick="play()" class="btn btn-primary bg-slate-50 outline-none text-black border-[none]">Play now</button>
                    </div>
        </section>
        <section id="play-ground" class="play-ground hidden ">
            <!-- point table -->
           <div class="flex flex-col items-center">
             <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] mt-20"><div>
               <p class="text-white text-center bg-[#2F2941] w-[35%] mx-auto p-2 rounded-b-2xl">Don't watch keyboard  while playing...</p>
               <div class="flex justify-center items-center h-full">
                <p id="screen-latter" class="text-black text-9xl font-extrabold mt-7 uppercase">Y</p>
               </div>
             </div>
            </div>
           </div>
<!-- keyboard start from here -->
                <div class="mt-20">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- end from here -->
               <section>
                <div class="items-center flex justify-around">
                  <button class="btn text-white bg-pink-700 rounded-full mt-5">
                  <img src="/images/Group 23.svg" alt="">
                     life
                      <span id="current-life">5</span>
                    </button>
                  <button class="btn text-white bg-violet-700 rounded-full">
                  <img src="/images/monetization_on.svg" alt="">
                      Score
                      <span id="current-score">0</span>
                    </button>
              </div>
               </section>
        </section>
        <section id="final-round" class="point-table text-white flex justify-center items-center min-h-screen hidden">
              <div class="text-center space-y-5 bg-[#FFFFFF33] rounded-xl p-2">  
                  <h3 class="text-7xl font-extrabold  ">
                   life
                    <span id="">0</span>
                  </h3>
                  <button onclick=" play()" class="btn bg-[white] text-black">play again</button>
                  <p>Practice will make you Pro</p>
                 </div>
        </section>
    </main>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/another.js"></script>
  
</body>
</html>
